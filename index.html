<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 32rem)"
          />
          <img
            src="/images/image-product-mobile.jpg"
            alt="perfume"
            class="product-photo"
          />
        </picture>

        <div class="product-info">
          <p class="product-category"><span>Perfume</span></p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="product-price">
            <strong>
              <data value="149.99" class="product-price-actual">$149.99</data>
            </strong>

            <s>
              <data value="169.99" class="product-price-primary">$169.99</data>
            </s>
          </p>

          <button type="button">
            <img src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
