<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="/images/image-product-mobile.jpg" alt="perfume" />
        </picture>

        <div class="product-info">
          <p class="product-category"><span>Perfume</span></p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="product-price">
            <strong>
              <data value="149.99" class="actual-price">$149.99</data>
            </strong>

            <s>
              <data value="169.99" class="primary-price">$169.99</data>
            </s>
          </p>

          <button type="button">
            <img src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
